<div *ngIf="!isUserLogged" class="row no-margin" style="width:100%; height: 100%;">
    <div class="col-lg-4"></div>
    <div class="col-lg-4" style="text-align: center;">
        <div class="row">
            <div class="col-lg-5">
                <input [(ngModel)]="uname" class="form-control" placeholder="Enter username..." type="text" name="uname">
            </div>
            <div class="col-lg-5">
                <input [(ngModel)]="uemail" class="form-control" placeholder="Enter email..." type="text" name="uemail">
            </div>
            <div class="col-lg-2">
                <button (click)="Login()" class="btn btn-primary">
                    <i nz-icon nzType="login" nzTheme="outline"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>
